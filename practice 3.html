<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <!-- My own work. -->
    <!-- Internal CSS for styling the form. -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message-box {
            display: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Verification</h1>
        <p>Please enter your desired password twice to verify.</p>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <button onclick="verifyPasswords()">Verify</button>

        <div id="message-container" class="message-box"></div>
    </div>

    <!-- My own work. -->
    <script>
        /**
         * @function verifyPasswords
         * This function checks if the two password fields match and meet the length requirement.
         * Instead of using alert(), it updates a message box on the page.
         */
        function verifyPasswords() {
            // Get the value of the password input field.
            const password = document.getElementById('password').value;
            // Get the value of the confirm password input field.
            const confirmPassword = document.getElementById('confirm-password').value;
            // Get the message container element to display feedback.
            const messageContainer = document.getElementById('message-container');
            // Clear previous messages and classes.
            messageContainer.textContent = '';
            messageContainer.className = 'message-box';
            
            // Check if the password length is less than 8 characters.
            if (password.length < 8) {
                // If it's too short, display an error message.
                messageContainer.textContent = 'Error: The password must be at least 8 characters long.';
                messageContainer.classList.add('error');
                messageContainer.style.display = 'block';
                return; // Exit the function.
            }

            // Check if the two passwords do not match.
            if (password !== confirmPassword) {
                // If they don't match, display an error message.
                messageContainer.textContent = 'Error: The two passwords do not match.';
                messageContainer.classList.add('error');
                messageContainer.style.display = 'block';
                return; // Exit the function.
            }
            
            // If all checks pass, display a success message.
            messageContainer.textContent = 'Success: The passwords match and meet the length requirement.';
            messageContainer.classList.add('success');
            messageContainer.style.display = 'block';
        }
    </script>

</body>
</html>
